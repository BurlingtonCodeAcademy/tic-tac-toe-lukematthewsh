<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic Tac Toe</title>
  <link type="text/css" rel="stylesheet" href="style.css">
</head>

<body>
  <h2>Tic Tac Toe</h2>
  <div class="board">
    <div id="row1">
      <div id="cell1"></div>

      <div id="cell2"></div>
      <div id="cell3"></div>
    </div>
    <div id="row2">
      <div id="cell4"></div>
      <div id="cell5"></div>
      <div id="cell6"></div>
    </div>
    <div id="row3">
      <div id="cell7">
      </div>
      <div id="cell8"></div>
      <div id="cell9"></div>
    </div>
  </div>
  <div class=hline></div>
  <button id=twoPlayer>2 Players</button>
  <div class="status">
    <button id="start" type="button">Start Game</button>
  </div>
  <script src="main.js"></script>
</body>


</html>
